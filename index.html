<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="stylesheet" href="scss/style.css">

</head>
<body>

    <div class="main-wrapper">
        
        <div class="card">

            <div class="header-section">
            </div>
            <!-- end of the header section -->
    
            <div class="body-section">

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <!-- end of the order-summary -->

                <div class="annual-plan">
                    <img src="img/icon-music.svg" alt="music icon">
                    <div class="plan-fee">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <!-- end of the plan-fee -->
                    <a href="#">Change</a>
                </div>
                <!-- end of the annual-plan -->
                <div class="payment-btn">
                    <a href="#">Proceed to Payment</a>
                </div>
                <!-- end of the payment-btn -->
                <a href="#" class="cancel-order">Cancel Order</a>
    
            </div>
            <!-- end of the body section -->

        </div>
        <!-- end of the card -->

    </div>
    <!-- end of the main wrapper -->

    
</body>
</html>
